<section class="py-16 md:py-20 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
  <div class="max-w-6xl mx-auto px-4 md:px-6">
    <!-- Title -->
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-10 md:mb-16 text-white">
      Get In <span class="text-blue-400">Touch</span>
    </h2>

    <div class="grid md:grid-cols-2 gap-8 md:gap-14">
      <!-- Contact Info -->
      <div
        class="p-6 md:p-8 rounded-2xl bg-white/5 backdrop-blur-md border border-gray-700 shadow-xl flex flex-col justify-between"
      >
        <div>
          <h3 class="text-xl md:text-2xl font-semibold mb-4 text-white">Contact Information</h3>
          <p class="text-gray-300 mb-6 md:mb-10 leading-relaxed">
            Feel free to reach out for any questions or opportunities. I'll respond as soon as
            possible.
          </p>

          <div class="space-y-6 md:space-y-8">
            <!-- Email -->
            <div class="flex items-center space-x-4 md:space-x-5">
              <div
                class="w-12 h-12 md:w-14 md:h-14 rounded-full flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-500/30"
              >
                <i class="fas fa-envelope text-lg"></i>
              </div>
              <div>
                <h4 class="font-semibold text-white">Email</h4>
                <p class="text-gray-300 text-sm md:text-base">rafayshah.9814&#64;gmail.com</p>
              </div>
            </div>

            <!-- Phone -->
            <div class="flex items-center space-x-4 md:space-x-5">
              <div
                class="w-12 h-12 md:w-14 md:h-14 rounded-full flex items-center justify-center bg-gradient-to-br from-green-500 to-green-600 text-white shadow-lg shadow-green-500/30"
              >
                <i class="fas fa-phone text-lg"></i>
              </div>
              <div>
                <h4 class="font-semibold text-white">Phone</h4>
                <p class="text-gray-300 text-sm md:text-base">+92 334 211 8080</p>
              </div>
            </div>

            <!-- Location -->
            <div class="flex items-center space-x-4 md:space-x-5">
              <div
                class="w-12 h-12 md:w-14 md:h-14 rounded-full flex items-center justify-center bg-gradient-to-br from-red-500 to-red-600 text-white shadow-lg shadow-red-500/30"
              >
                <i class="fas fa-map-marker-alt text-lg"></i>
              </div>
              <div>
                <h4 class="font-semibold text-white">Location</h4>
                <p class="text-gray-300 text-sm md:text-base">Karachi, Pakistan</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Social Links -->
        <div class="flex space-x-3 md:space-x-4 pt-8 md:pt-10">
          <a
            href="https://www.linkedin.com/in/syedrafayhasanshah"
            target="_blank"
            class="w-10 h-10 md:w-11 md:h-11 flex items-center justify-center rounded-full bg-gradient-to-br from-blue-500 to-blue-600 text-white hover:scale-105 transition shadow-md"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a
            href="https://www.salesforce.com/trailblazer/w24nizbns00b35kb3r"
            class="w-10 h-10 md:w-11 md:h-11 flex items-center justify-center rounded-full bg-gradient-to-br from-indigo-500 to-indigo-600 text-white hover:scale-105 transition shadow-md"
            aria-label="Salesforce"
          >
            <i class="fab fa-salesforce"></i>
          </a>
        </div>
      </div>

      <!-- Contact Form -->
      <div
        class="p-6 md:p-8 rounded-2xl bg-white/5 backdrop-blur-md border border-gray-700 shadow-xl"
      >
        <h3 class="text-xl md:text-2xl font-semibold mb-6 text-white">Send Me a Message</h3>

        <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" novalidate>
          <div class="space-y-4">
            <input
              type="text"
              formControlName="name"
              placeholder="Your Name"
              class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-800/70 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none placeholder-gray-400"
            />

            <input
              type="email"
              formControlName="email"
              placeholder="Your Email"
              class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-800/70 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none placeholder-gray-400"
            />

            <input
              type="text"
              formControlName="subject"
              placeholder="Subject"
              class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-800/70 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none placeholder-gray-400"
            />

            <textarea
              rows="5"
              formControlName="message"
              placeholder="Your Message"
              class="w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-800/70 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none placeholder-gray-400 resize-vertical"
            ></textarea>
          </div>

          <button
            type="submit"
            [disabled]="loading"
            class="mt-6 w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 flex items-center justify-center shadow-lg disabled:opacity-70 disabled:cursor-not-allowed"
          >
            <span *ngIf="!loading" class="flex items-center">
              <i class="fas fa-paper-plane mr-2"></i> Send Message
            </span>
            <span *ngIf="loading" class="flex items-center">
              <i class="fas fa-spinner fa-spin mr-2"></i> Sending...
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Map Section -->
<section class="px-4 md:px-6 py-8 md:py-12">
  <div
    class="relative overflow-hidden rounded-2xl shadow-2xl border border-gray-700 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 max-w-6xl mx-auto"
  >
    <!-- Map -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28941.970654325298!2d67.02121567558422!3d24.940710097843517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f8014fe5943%3A0x11df7a65effb1ef6!2sNorth%20Nazimabad%20Town%2C%20Karachi%2C%20Pakistan!5e0!3m2!1sen!2s!4v1742855301962!5m2!1sen!2s"
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      class="w-full h-64 sm:h-80 md:h-96 lg:h-[500px]"
    ></iframe>

    <!-- Overlay Title -->
    <div
      class="absolute top-4 left-4 md:top-6 md:left-6 bg-white/10 backdrop-blur-md px-4 py-2 md:px-5 md:py-3 rounded-lg shadow-lg border border-white/20"
    >
      <h3 class="text-base md:text-lg font-semibold text-white flex items-center gap-2">
        <i class="fas fa-map-marker-alt text-red-400 text-gray-800"></i> Find Me on Map
      </h3>
    </div>
  </div>
</section>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
