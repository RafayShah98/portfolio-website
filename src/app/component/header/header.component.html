<header
  class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 shadow-md fixed w-full top-0 z-50"
>
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a href="#" class="text-white font-bold text-2xl tracking-wide">Rafay Shah</a>

    <!-- Desktop Navbar -->
    <nav class="hidden md:flex space-x-8">
      <a href="./home" class="text-white hover:text-gray-300 transition">Home</a>
      <a href="./experience" class="text-white hover:text-gray-300 transition">Experience</a>
      <a href="./skills" class="text-white hover:text-gray-300 transition">Skills</a>
      <a href="./contact" class="text-white hover:text-gray-300 transition">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none">
      <svg
        *ngIf="!isMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
      <svg
        *ngIf="isMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-800">
    <nav class="flex flex-col px-6 py-4 space-y-3">
      <a href="./home" class="text-white hover:text-gray-300">Home</a>
      <a href="./experience" class="text-white hover:text-gray-300">Experience</a>
      <a href="./skills" class="text-white hover:text-gray-300">Skills</a>
      <a href="./contact" class="text-white hover:text-gray-300">Contact</a>
    </nav>
  </div>
</header>
